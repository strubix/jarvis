# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:

    encoders:
        Jarvis\ApiBundle\Entity\User:
            algorithm: bcrypt

    providers:
        in_memory:
            memory: ~

        db_provider:
            entity:
                class: Jarvis\ApiBundle:User
                property: username

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern:    ^/
            http_basic: ~
            provider: db_provider