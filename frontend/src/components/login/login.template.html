<section class="login">
    <div class="container">
        <div class="row">
            <div class="panel-heading">
                <div class="panel-title text-center">
                    <h1 class="title">Login</h1>
                    <hr/>
                </div>
            </div>
            <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Username</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input ng-model="vm.credentials.username" type="text" class="form-control" id="username"placeholder="Enter your Username"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input ng-model="vm.credentials.password" type="password" class="form-control" id="password" placeholder="Enter your Password"/>
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <button ng-click="vm.confirm(vm.credentials)" type="button" class="btn btn-primary btn-lg btn-block login-button">Login</button>
            </div>
        </div>
    </div>
</section>
